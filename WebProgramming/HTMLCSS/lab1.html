<!DOCTYPE html> 
<html> 
    <head> 
        <title>My fisrt page</title>
        <!--Internal CSS-->
         <style> body { background-color: rgb(233, 207, 207); }  </style> 
         <!--Extranl CSS-->
         <link rel="stylesheet" type="text/css" href="lab1.css"> 
    </head>

     <body>
        
        <h1>Welcome to HTML and CSS</h1> 
        <p>This is a paragraph of text on my first web page.</p> 
        <a href="https://www.example.com">Visit Example.com</a>

        <!--Target Section-->
        <h2 id="section1">Section 1</h2> <p>This is the content of section 1.</p> 
        <a href="#section1">Go to Section 1</a> <br>

        <!--Extranl link in new blank page-->
        <a href="https://www.example.com" target="_blank">Visit Example.com</a>

        <!--Inline css-->
        <p style="color: blue;">This is a blue paragraph.</p> 

    </body>
</html>
