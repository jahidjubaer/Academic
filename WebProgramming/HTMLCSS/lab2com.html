<!DOCTYPE html>
<html>
  <head>
    <title>Div, List, and Table Example</title>
    <link rel="stylesheet" type="text/css" href="lab2com.css" />
  </head>
  <body>
    <div class="container">
      <h1>HTML Elements</h1>
      <div class="box">
        <h2>Unordered List</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
      <div class="box">
        <h2>Ordered List</h2>
        <ol>
          <li>First item</li>
          <li>Second item</li>
          <li>Third item</li>
        </ol>
      </div>
      <div class="box">
        <h2>Student Information</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>New York</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>Los Angeles</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
